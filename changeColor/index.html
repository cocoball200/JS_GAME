<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Color Picker and Blur</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Color Picker and Blur</h2>
    <div class="container">
        <label for="spacing">Spacing</label>
        <input id="spacing" name="spacing" type="range" value="10" min="0" max="200" data-sizing="px">

        <label for="blur">Blur</label>
        <input id="blur" name="blur" type="range" value="10" min="0" max="200" data-sizing="px">;

        <label for="color_picker">Color Picker</label>
        <input id="color_picker" name="color_picker" type="color" value="#2f121f">
    </div>
    <img src="https://c.files.bbci.co.uk/10E6C/production/_114082296_bts-dynamite-records.png">
</body>
<script src="./app.js"></script>

</html>
